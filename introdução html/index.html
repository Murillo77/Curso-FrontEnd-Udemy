<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Fundamentos</title>
  </head>
  <body>
    <h1>Eu sou um h1</h1>
    <h2>Eu sou um h2</h2>
    <h3>Eu sou um h3</h3>
    <br />
    <h4>Eu sou um h4</h4>
    <h5>Eu sou um h5</h5>
    <h6>Eu sou um h6</h6>
    <hr />

    <p>Eu sou um paragrafo!</p>

    <!-- comentario -->

    <a href="https://google.com">Google</a>

    <!-- Listas nao ordenadas-->

    <ul>
      <li>Carros</li>
      <li>Navios</li>
      <li>Aviao</li>
    </ul>

    <!-- Listas ordenadas -->
    <ol>
      <li>Carros</li>
      <li>Navios</li>
      <li>Aviao</li>
    </ol>

    <!-- Tabelas -->

    <table>
      <tr>
        <th>id:</th>
        <th>nome</th>
        <th>profissao</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Matheus</td>
        <td>Programador</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Alexia</td>
        <td>Engenharia</td>
      </tr>
    </table>

    <!-- DIV -->

    <div>
      <h2>Titulo</h2>
      <p>Desrição</p>
      <a href="#">Saiba Mais</a>
    </div>
  </body>
</html>
