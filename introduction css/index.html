<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/title.css" />
    <title>CSS</title>
    <style>
      p {
        color: pink;
      }
    </style>
  </head>
  <body>
    <!-- Inline css -->
    <h1 style="color: blue">Azul</h1>

    <!-- Multiplas regras -->
    <h1 style="font-size: 50px">LELELELELEL</h1>

    <!-- CSS interno -->
    <p>aaaaaaaaa</p>

    <!-- CSS externo -->
    <p>aaaaaaaaaa</p>

    <!-- Multiplos css -->

    <ul>
      <li>Maçã</li>
      <li>banana</li>
    </ul>
    <!-- Desafio 2 -->
    <h4>Goooooool!</h4>

    <!-- Classes -->

    <p class="paragrafo">Algum Texto</p>
    <p class="paragrafo">Segundo texto</p>

    <!-- id -->
    <h1 id="titulo">Titulo com id</h1>

    <!-- Ordem CSS -->

    <h2 id="algum-titulo">aaaaaaaaa</h2>
    <h2 id="algum">aaaaaaa</h2>
    <h2>aaaaa</h2>

    <!-- NOMES DAS CORES -->

    <p class="color-name">Cores</p>

    <!-- HEX-->
    <p class="hex">Hex</p>

    <!-- RGB -->
    <p class="rgb">RGB</p>
    <p class="mixed-rgb">RGB</p>

    <!-- RGB-A -->

    <p class="rgba">Rgba</p>

    <!-- HSL -->

    <p class="hsl">aaaaaaaaaaaaaa</p>

    <!-- Background -->

    <div class="back">
      <p>aaaaa</p>
      <p>aaaaa</p>
      <p>aaaaaa</p>
    </div>
  </body>
</html>
